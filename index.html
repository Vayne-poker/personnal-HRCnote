<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手牌復盤</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f8f8f8; margin: 20px; line-height: 1.5; }
  h1 { text-align: center; color: #333; }
  
  /* 大折疊（比賽） */
  .collapsible { 
    background-color: #ddd; 
    color: #333; 
    cursor: pointer; 
    padding: 12px; 
    width: 100%; 
    border: none; 
    text-align: left; 
    border-radius: 5px; 
    font-size: 18px; 
    margin-top: 10px; 
    transition: background-color 0.3s;
  }
  .collapsible:hover { background-color: #ccc; }

  /* 子折疊（手牌） */
  .sub-collapsible { 
    background-color: #eee; 
    color: #333; 
    cursor: pointer; 
    padding: 10px; 
    width: 95%; 
    border: none; 
    text-align: left; 
    border-radius: 5px; 
    font-size: 16px; 
    margin: 5px auto; 
    transition: background-color 0.3s;
  }
  .sub-collapsible:hover { background-color: #ddd; }

  .content, .sub-content {
    display: none;
    padding: 10px 15px;
    background-color: #f9f9f9;
    border-radius: 5px;
    margin-bottom: 5px;
  }

  .hand-image {
    background-color: #eee; 
    height: 200px; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    color: #999; 
    border-radius: 5px; 
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>手牌復盤</h1>

<!-- 大折疊示範：8/17 43.2週末狂歡賽 -->
<button class="collapsible">8/17 43.2 週末狂歡賽</button>
<div class="content">
  <button class="sub-collapsible">7♠7♥ react</button>
  <div class="sub-content">
    <div class="hand-image">圖片位置 (7♠7♥ react)</div>
    <div>分析與註解文字</div>
  </div>

  <button class="sub-collapsible">8♠8♦ defend</button>
  <div class="sub-content">
    <div class="hand-image">圖片位置 (8♠8♦ defend)</div>
    <div>分析與註解文字</div>
  </div>

  <button class="sub-collapsible">9♠9♥ react</button>
  <div class="sub-content">
    <div class="hand-image">圖片位置 (9♠9♥ react)</div>
    <div>分析與註解文字</div>
  </div>
</div>

<!-- 大折疊示範：8/24 50 獵人賞金賽 -->
<button class="collapsible">8/24 50 獵人賞金賽</button>
<div class="content">
  <button class="sub-collapsible">A♠9♥ o</button>
  <div class="sub-content">
    <div class="hand-image">圖片位置 (A♠9♥ o)</div>
    <div>分析與註解文字</div>
  </div>

  <button class="sub-collapsible">A♠K♠ 2-3B</button>
  <div class="sub-content">
    <div class="hand-image">圖片位置 (A♠K♠ 2-3B)</div>
    <div>分析與註解文字</div>
  </div>
</div>

<script>
  // 大折疊
  var coll = document.getElementsByClassName("collapsible");
  for (var i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    });
  }

  // 子折疊
  var subColl = document.getElementsByClassName("sub-collapsible");
  for (var i = 0; i < subColl.length; i++) {
    subColl[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    });
  }
</script>

</body>
</html>
