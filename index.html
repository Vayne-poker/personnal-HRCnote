<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手牌復盤示範</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 20px; line-height: 1.6; }
    h1 { text-align: center; color: #333; margin-bottom: 30px; }

    /* 大折疊 */
    .collapsible-main {
      background: linear-gradient(90deg, #e0e7ff, #f0f0f0);
      color: #333;
      cursor: pointer;
      padding: 15px 20px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s;
    }
    .collapsible-main:hover { background: linear-gradient(90deg, #d0d4ff, #e8e8e8); }

    /* 子折疊 */
    .collapsible-sub {
      background-color: #fff;
      color: #333;
      cursor: pointer;
      padding: 12px 18px;
      width: 95%;
      border: none;
      border-radius: 8px;
      font-size: 18px;              /* 改成 18px */
      font-family: "Segoe UI", "Noto Sans TC", Arial, sans-serif; /* 更美觀字體 */
      text-align: left;
      margin: 10px auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    .collapsible-sub:hover { background-color: #f0f0f0; }

    /* 內容區塊 */
    .content {
      display: none;
      padding: 10px 20px;
      background-color: #fafafa;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .hand-image {
      background-color: #eee;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>手牌復盤</h1>

<!-- 大折疊示範 -->
<button class="collapsible-main">8/17 43.2 週末狂歡賽</button>
<div class="content">
  
  <!-- 子折疊 -->
<button class="collapsible-sub">7♠7♥ react</button>
<div class="content">
  <div style="display:flex; flex-direction:column; gap:10px; margin-top:10px;">
    <!-- HRC 結果圖片 -->
    <div style="background-color:#eee; border-radius:5px; padding:10px; text-align:center;">
      <img src="images/77_HRC_result.jpg" alt="77 HRC 結果" style="max-width:100%;">
      <p style="color:#555; font-size:14px;">HRC 跑完結果</p>
    </div>

    <!-- iPoker 原始手牌流程圖片 -->
    <div style="background-color:#eee; border-radius:5px; padding:10px; text-align:center;">
      <img src="images/77_iPoker_flow.jpg" alt="77 iPoker 手牌流程" style="max-width:100%;">
      <p style="color:#555; font-size:14px;">iPoker 原始手牌流程</p>
    </div>

    <!-- 可放分析文字 -->
    <div style="background-color:#fafafa; padding:10px; border-radius:5px; font-size:14px; color:#333;">
      分析與註解文字：這裡可以寫你對 7♠7♥ 的翻前、翻後策略分析、觀察到的對手行為或其他註解。
    </div>
  </div>
</div>

  <button class="collapsible-sub">8♠8♦ defend</button>
  <div class="content">
    <div class="hand-image">圖片位置 (8♠8♦)</div>
    <div>分析與註解文字</div>
  </div>

</div>

<button class="collapsible-main">8/24 50 獵人賞金賽</button>
<div class="content">
  <button class="collapsible-sub">9♠9♥ react</button>
  <div class="content">
    <div class="hand-image">圖片位置 (9♠9♥)</div>
    <div>分析與註解文字</div>
  </div>
</div>

<script>
var coll = document.getElementsByClassName("collapsible-main");
for (var i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") { content.style.display = "none"; }
    else { content.style.display = "block"; }
  });
}

var subColl = document.getElementsByClassName("collapsible-sub");
for (var i = 0; i < subColl.length; i++) {
  subColl[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") { content.style.display = "none"; }
    else { content.style.display = "block"; }
  });
}
</script>

</body>
</html>
