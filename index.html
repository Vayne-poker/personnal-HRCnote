<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手牌復盤</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans TC', sans-serif;
    background: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #222;
    margin-bottom: 30px;
  }
  details {
    background: #fff;
    border-radius: 12px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: 0.3s ease;
  }
  details[open] {
    box-shadow: 0 4px 14px rgba(0,0,0,0.15);
  }
  summary {
    font-weight: 600;
    font-size: 1.1em;
    cursor: pointer;
    list-style: none;
  }
  summary::marker { display: none; }
  summary::before { content: "🃏 "; }
  .hand p { margin: 8px 0; }
  .hand-image {
    background: #eaeaea;
    height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #999;
    border-radius: 8px;
    margin: 10px 0;
    font-style: italic;
  }
  .hand-section { font-weight: 600; }
</style>
</head>
<body>

<h1>♠♥♦♣ 手牌復盤 ♣♦♥♠</h1>

<details>
  <summary>77-react</summary>
  <div class="hand">
    <p><span class="hand-section">日期 / 場次：</span>2025-08-21 #001</p>
    <p><span class="hand-section">籌碼分布：</span>長碼 / 中碼 / 短碼</p>
    <div class="hand-image">圖片位置 (77-react)</div>
    <p><span class="hand-section">Spot 分析：</span>這裡填當下想法、對手動作解讀、決策理由。</p>
    <p><span class="hand-section">復盤結論：</span>策略優化或心態提醒</p>
  </div>
</details>

<details>
  <summary>88-defend</summary>
  <div class="hand">
    <p><span class="hand-section">日期 / 場次：</span>2025-08-21 #002</p>
    <p><span class="hand-section">籌碼分布：</span>長碼 / 中碼 / 短碼</p>
    <div class="hand-image">圖片位置 (88-defend)</div>
    <p><span class="hand-section">Spot 分析：</span>這裡填當下想法、對手動作解讀、決策理由。</p>
    <p><span class="hand-section">復盤結論：</span>策略優化或心態提醒</p>
  </div>
</details>

<!-- 可以複製上面這個 <details> 區塊，快速加入其他手牌 -->

</body>
</html>
