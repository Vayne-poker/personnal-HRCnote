<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手牌復盤</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans TC', sans-serif;
    background: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  h1 { text-align: center; color: #222; margin-bottom: 30px; }
  details { background: #fff; border-radius: 12px; padding: 15px 20px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: 0.3s ease; }
  details[open] { box-shadow: 0 4px 14px rgba(0,0,0,0.15); }
  summary { font-weight: 600; font-size: 1.1em; cursor: pointer; list-style: none; display: flex; align-items: center; }
  summary::marker { display: none; }
  summary .card-symbol { font-size: 28px; margin-right: 6px; }
  .hand p { margin: 8px 0; }
  .hand-image { background: #eaeaea; height: 250px; display: flex; align-items: center; justify-content: center; color: #999; border-radius: 8px; margin: 10px 0; font-style: italic; }
  .hand-section { font-weight: 600; }
  .chip-info { margin-left: auto; font-weight: normal; font-size: 0.9em; color: #555; }
  .chip-legend { background: #fff; padding: 10px 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .chip-legend p { margin: 5px 0; }
</style>
</head>
<body>

<h1>手牌復盤</h1>

<div class="chip-legend">
  <p><strong>碼量分類：</strong></p>
  <p>短碼：&lt;15bb，全場後 1/3</p>
  <p>中碼：&gt;15bb，全場 1/3 ~ 2/3</p>
  <p>3rd CL</p>
  <p>2nd CL</p>
  <p>CL</p>
</div>

<!-- 最外層折疊：一場比賽 -->
<details>
  <summary>8/17 43.2週末狂歡賽</summary>

  <!-- 子折疊：手牌 -->
  <details>
    <summary><span class="card-symbol">7♠</span><span class="card-symbol">7♥</span> react <span class="chip-info">中碼</span></summary>
    <div class="hand">
      <p><span class="hand-section">日期 / 場次：</span>2025-08-17 #001</p>
      <div class="hand-image">圖片位置 (77-react)</div>
      <p><span class="hand-section">Spot 分析：</span>這裡填當下想法、對手動作解讀、決策理由。</p>
      <p><span class="hand-section">復盤結論：</span>策略優化或心態提醒</p>
    </div>
  </details>

  <details>
    <summary><span class="card-symbol">8♠</span><span class="card-symbol">8♥</span> defend <span class="chip-info">長碼</span></summary>
    <div class="hand">
      <p><span class="hand-section">日期 / 場次：</span>2025-08-17 #002</p>
      <div class="hand-image">圖片位置 (88-defend)</div>
      <p><span class="hand-section">Spot 分析：</span>這裡填當下想法、對手動作解讀、決策理由。</p>
      <p><span class="hand-section">復盤結論：</span>策略優化或心態提醒</p>
    </div>
  </details>

  <!-- 其他手牌依此類推 -->
  
</details>

</body>
</html>
